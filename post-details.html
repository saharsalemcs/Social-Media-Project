<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Details - Sahar</title>
  <!-- CSS Style -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Axios Locally -->
  <script src="node_modules/axios/dist/axios.min.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
  
  </style>
</head>

<body>
  <!-- LOading Navbar -->
  <div id="navbarContainer"></div>


  <!-- Main Content -->
  <main>

    <div class="users-post">
      <h1><span id="postUsername"></span> Post</h1>
    </div>

    <div class="post-details-container" id="mainContent">
      <div id="postCard">
        <!-- Will be filled by JavaScript -->
      </div>

      <!-- Comments Section -->
      <div class="comments-section">
        <h3 class="comments-title">
          <i class="fa-regular fa-comments"></i>
          Comments (<span id="commentsCount">0</span>)
        </h3>

        <!-- Add Comment (Only for logged-in users) -->
        <div class="add-comment-box" id="addCommentBox" >
          <img id="userAvatar" alt="Your Avatar" class="comment-avatar">
          <form id="addCommentForm" class="comment-form">
            <textarea id="commentBody" placeholder="Write your comment..." rows="1" required></textarea>
            <button type="submit" class="btn-send" id="sendCommentBtn">
              <i class="fa-solid fa-paper-plane"></i>Comment</button>
          </form>
        </div>

        <!-- Comments List -->
        <div id="commentsList" class="comments-list">
          <!-- Comments will be loaded here -->
        </div>

        <!-- No Comments State -->
        <div id="noComments" class="no-comments" style="display: none;">
          <svg class="no-comments-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-label="no-comments-icon">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="9" y1="9" x2="15" y2="15"></line>
          <line x1="15" y1="9" x2="9" y2="15"></line>
        </svg>
          <p>No comments yet. Be the first to comment!</p>
        </div>
      </div>
    </div>

  <!-- scroll to top button -->
  <button id="scrollToTopBtn" class="scroll-to-top" aria-label="Scroll to top">
    <i class="fas fa-arrow-up"></i>
  </button>

    <!-- Notifications -->
    <div id="notification" class="notification hidden"></div>
  </main>

    <div class="modal" id="editModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Edit Post</h2>
      <button class="close-modal" id="closeModal">&times;</button>
    </div>
    <div class="modal-body">
      <form id="editPostForm">
        <div class="form-group">
          <label for="editTitle">Title</label>
          <input type="text" id="editTitle" placeholder="Post title...">
        </div>
        <div class="form-group">
          <label for="editBody">Content<span class="required">*</span></label>
          <textarea name="editBody" id="editBody" rows="4" required placeholder="What's on your mind?"></textarea>
        </div>
        <div class="form-group">
          <label for="postImage">Post Image</label>
          <div class="img-upload-wrapper">
            <input type="file" name="postImage" id="postImage" accept="image/*">
            <div class="image-preview" id="imagePreview">
              <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-label="Upload icon">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                </path>
              </svg>
              <span class="upload-text">Change image</span>
            </div>
            
          </div>
        </div>

            <div class="modal-footer">
      <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
      <button type="submit" class="submit-btn" id="submitBtn">
        <i class="fas fa-check"></i> Save Changes</button>
    </div>

    
      </form>
    </div>

  </div>
</div>

<!--  Delete Confirmation Modal  -->
  <div class="modal delete-modal" id="deleteModal">
    <div class="modal-content">
      <h3>Delete Post?</h3>
      <p>Are you sure you want to delete this post?</p>
      <div class="confirm-btns">
        <button class="modal-btn btn-cancel" id="cancelBtn">Cancel</button>
        <button class="modal-btn btn-delete" id="deleteBtn">
          <i class="fas fa-trash"></i> Delete</button>
      </div>
    </div>
  </div>


  <script type="module" src="js/navbar.js"></script>
  <script type="module" src="js/post-details.js"></script>

</body>

</html>
