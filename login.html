<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
    <div class="auth-card" id="#loginCard">
      <div class="auth-header">
        <h1 class="auth-title">Login</h1>
        <p class="auth-subtitle">Welcome back! Login to your account.</p>
      </div>

      <form action="" id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="text" name="email" id="email" placeholder="Enter a valid email">
          <div class="error-message" id="emailError">Please enter a valid email address</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="pass-wrapper">
            <input type="password" id="password" name="password" placeholder="Create a strong password">
            <button type="button" class="toggle-password" id="togglePasswordRegister" aria-label="Show password">
              <!-- Eye icon -->
              <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
          <div class="error-message" id="passwordError">Password must be at least 8 characters</div>
        </div>
            <div class="checkbox-group">
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">Remember Me</label>
          </div>
      <button type="submit" class="submit-btn">Login</button>
      </form>
      <div class="auth-switch">
        Don't have an account? <a class="auth-link" href="register.html">Sign up</a>
      </div>
    </div>
  </div>
</body>
</html>
