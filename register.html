<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- CSS Style -->
  <link rel="stylesheet" href="css/auth.css">
  <!-- Axios Locally -->
  <script src="node_modules/axios/dist/axios.min.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card" id="#registerCard">
      <div class="auth-header">
        <h1 class="auth-title">Create Account</h1>
        <p class="auth-subtitle">Join us to get started! It only takes a minute.</p>
      </div>
      <div class="success-message" id="successMessage">
        Registration successful! Welcome aboard.
      </div>

      <form action="" id="registerationForm">
        <div class="profile-upload-container">
          <div class="profile-preview">
            <span class="upload-icon">ðŸ“¸</span>
          </div>
          <input type="file" class="file-input" id="profilePicture">
          <label for="profilePicture" class="upload-label">Upload Profile Picture</label>
        </div>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" name="fullName" id="fullName" placeholder="Enter your full name">
        </div>
        <div class="form-group">
          <label for="userName">Username</label>
          <input type="text" name="userName" id="userName" placeholder="Choose a username">
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="text" name="email" id="email" placeholder="Enter a valid email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="pass-wrapper">
            <input type="password" id="password" name="password" placeholder="Create a strong password">
            <button type="button" class="toggle-password" id="togglePasswordRegister" aria-label="Show password">
              <!-- Eye icon -->
              <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="pass-wrapper">
            <input type="password" id="password" name="password" placeholder="Create a strong password">
            <button type="button" class="toggle-password" id="togglePasswordRegister" aria-label="Show password">
              <!-- Eye icon -->
              <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
          </div>
            <div class="checkbox-group">
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">I agree with <a href="#">Terms & Conditions</a></label>
          </div>
      <button type="submit" class="submit-btn">Create Account</button>
      </form>
      <div class="auth-switch">
        Already have an account? <a class="auth-link" href="login.html">Login</a>
      </div>
    </div>
  </div>
</body>
</html>
