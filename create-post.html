<div class="modal" id="addPostModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Create New Post</h2>
      <button class="close-modal" id="closeModal">&times;</button>
    </div>
    <div class="modal-body">
      <form id="addPostForm">
        <div class="form-group">
          <label for="postTitle">Title</label>
          <input type="text" id="postTitle" placeholder="Enter post title">
        </div>
        <div class="form-group">
          <label for="postBody">
            What's on your mind?
            <span class="required">*</span>
          </label>
          <textarea name="postBody" id="postBody" rows="4" required placeholder="Share your thoughts..."></textarea>
        </div>
        <div class="form-group">
          <label for="postImage">Add Image</label>
          <div class="img-upload-wrapper">
            <input type="file" name="postImage" id="postImage" accept="image/*">
            <div class="image-preview" id="imagePreview">
              <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-label="Upload icon">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                </path>
              </svg>
              <span class="upload-text">Click to upload image</span>
            </div>
            
          </div>
        </div>

            <div class="modal-footer">
      <button type="button" class="cancel-btn" id="cancelAddPostBtn">Cancel</button>
      <button type="submit" class="submit-btn" id="submitBtn">Post</button>
    </div>

    
      </form>
    </div>

  </div>
</div>
