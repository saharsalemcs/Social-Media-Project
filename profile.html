<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User profile page - View your posts and profile information">
    <title>Sahar - Profile</title>
    <!-- CSS Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Axios Locally -->
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>


  <div id="navbarContainer"></div>

  <main class="profile-container">
    <!-- User Profile Section -->
    <section class="profile-section">
      <div class="profile-header">
        <div class="profile-avatar-container">
          <img id="profileAvatar" src="images/profile.jpg" alt="Profile" class="profile-avatar">
        </div>
        <div class="profile-details">
          <div id="profileName" class="profile-name">Name</div>
          <div id="profileUsername" class="profile-username">@username</div>
          <div id="profileEmail" class="profile-email">email</div>
        </div>
      </div>
      <div class="profile-stats">
        <div class="stat-item">
          <span id="postsCount" class="stat-number">0</span>
          <span class="stat-label">POSTS</span>
        </div>
        <div class="divider"></div>
        <div class="stat-item">
          <span id="commentsCount" class="stat-number">0</span>
          <span class="stat-label">COMMENTS</span>
        </div>
      </div>
    </section>
    <!-- User Posts Section -->
    <section class="posts-section">
        <h2 class="section-title">My Posts</h2>
        <div id="userPostsContainer" class="posts-container">
          <!-- Posts will be loaded here -->
        </div>
    </section>
  </main>

  <div class="modal" id="editModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Edit Post</h2>
      <button class="close-modal" id="closeModal">&times;</button>
    </div>
    <div class="modal-body">
      <form id="editPostForm">
        <div class="form-group">
          <label for="editTitle">Title</label>
          <input type="text" id="editTitle" placeholder="Post title...">
        </div>
        <div class="form-group">
          <label for="editBody">Content<span class="required">*</span></label>
          <textarea name="editBody" id="editBody" rows="4" required placeholder="What's on your mind?"></textarea>
        </div>
        <div class="form-group">
          <label for="postImage">Post Image</label>
          <div class="img-upload-wrapper">
            <input type="file" name="postImage" id="postImage" accept="image/*">
            <div class="image-preview" id="imagePreview">
              <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-label="Upload icon">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                </path>
              </svg>
              <span class="upload-text">Change image</span>
            </div>
            
          </div>
        </div>

            <div class="modal-footer">
      <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
      <button type="submit" class="submit-btn" id="submitBtn">
        <i class="fas fa-check"></i> Save Changes</button>
    </div>

    
      </form>
    </div>

  </div>
</div>

<!--  Delete Confirmation Modal  -->
  <div class="modal delete-modal" id="deleteModal">
    <div class="modal-content">
      <h3>Delete Post?</h3>
      <p>Are you sure you want to delete this post?</p>
      <div class="confirm-btns">
        <button class="modal-btn btn-cancel" id="cancelBtn">Cancel</button>
        <button class="modal-btn btn-delete" id="deleteBtn">
          <i class="fas fa-trash"></i> Delete</button>
      </div>
    </div>
  </div>

    <!-- scroll to top button -->
  <button id="scrollToTopBtn" class="scroll-to-top" aria-label="Scroll to top">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Notifications -->
  <div id="notification" class="notification hidden"></div>

    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/navbar.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/posts.js"></script>
    <script type="module" src="js/profile.js"></script>
</body>
</html>
