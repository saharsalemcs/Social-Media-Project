<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A modern social media platform to connect, share, and interact. Post updates, explore content, and stay connected anytime, anywhere.">
    <title>Sahar - Home</title>
    <!-- CSS Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Axios Locally -->
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

</head>

<body>


  <!-- Overlay -->
  <div id="overlay" class="overlay hidden">
  </div>

  <!-- LOading Navbar -->
  <div id="navbarContainer"></div>

  <main class="posts-container">

      <!-- Add post button -->
      <div class="add-post-container">
          <button class="add-post-btn" aria-label="Add Post" title="Add Post">
              <i class="fa-solid fa-plus"></i>
          </button>
      </div>

      <!-- posts will be loaded here -->
      <div id="postsWrapper"></div>
  </main>

  <!-- the modal for create new post will be loaded here -->
  <div id="addPostModalContainer"></div>


  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/navbar.js"></script>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/posts.js"></script>

</body>

</html>
